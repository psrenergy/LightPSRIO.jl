<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>ECharts â€” Reference Datetime + Vector</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- ECharts CDN -->
  <script src="https://cdn.jsdelivr.net/npm/echarts@5/dist/echarts.min.js"></script>
  <style>
    :root {
      --h: 360px;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      line-height: 1.4;
      padding: 1rem;
      color: #222;
      background: #fafafa;
    }

    h1 {
      margin: 0 0 .25rem;
      font-size: 1.25rem;
    }

    p {
      margin: .25rem 0 1rem;
      color: #555;
    }

    .chart {
      width: 100%;
      height: var(--h);
      background: white;
      border: 1px solid #e6e6e6;
      border-radius: 8px;
      margin: 0 0 1rem;
    }

    code {
      background: #f2f2f2;
      padding: .1em .3em;
      border-radius: 4px;
    }
  </style>
</head>

<body>
  <h1>Generated Timestamps (true time axis)</h1>
  <p>
    Builds <code>[timestamp, value]</code> once and uses a <code>time</code> x-axis for native time zoom, ticks, etc.
  </p>
  <div id="chart2" class="chart"></div>

  <script>
    let base = +new Date(1988, 9, 3, 0, 0, 0);
    let oneDay = 24 * 3600 * 1000;
    let data = [[base, Math.random() * 300]];
    for (let i = 1; i < 20000; i++) {
      let now = new Date((base += oneDay));
      data.push([+now, Math.round((Math.random() - 0.5) * 20 + data[i - 1][1])]);
    }
    option = {
      tooltip: {
        trigger: 'axis',
        position: function (pt) {
          return [pt[0], '10%'];
        }
      },
      title: {
        left: 'center',
        text: 'Large Ara Chart'
      },
      toolbox: {
        feature: {
          dataZoom: {
            yAxisIndex: 'none'
          },
          restore: {},
          saveAsImage: {}
        }
      },
      xAxis: {
        type: 'time',
        boundaryGap: false
      },
      yAxis: {
        type: 'value',
        boundaryGap: [0, '100%']
      },
      series: [
        {
          name: 'Fake Data',
          type: 'line',
          smooth: true,
          symbol: 'none',
          areaStyle: {},
          data: data
        }
      ]
    };

    const el2 = document.getElementById('chart2');
    const chart = echarts.init(el2);

    chart.setOption(option);

    window.addEventListener('resize', () => {
      chart.resize();
    });
  </script>
</body>

</html>
